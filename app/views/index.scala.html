<!DOCTYPE html>

<html ng-app="xplay">
    <head>
        <title>XPlay WebUI</title>
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("angular.min.js"))"></script>
        <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("ui-bootstrap-tpls.min.js"))"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/reconnecting-websocket.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/smoothie.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/app.js")"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body ng-app>
        <div class="container-fluid" ng-controller="MainCtrl">
            <div class="row xplay-container" ng-class="{true: 'fullscreen'}[settings.fullscreen]">
                <!-- map content -->
                <div id="map-container">
                    <div id="inner-map-container">
                        <div id="map"></div>

                        <button id="followAircraft" class="btn" ng-class="{true: 'btn-success', false: 'btn-danger'}[followAircraft]" ng-click="followAircraft = !followAircraft">
                            <span class="glyphicon glyphicon-ok" ng-show="followAircraft"></span>
                            <span class="glyphicon glyphicon-remove" ng-show="!followAircraft"></span>
                            Follow Aircraft
                        </button>
                    </div>
                </div>
                <!-- sidebar -->
                <div id="sidebar">
                    <span class="hide-button glyphicon glyphicon-chevron-right pull-right" ng-show="!settings.fullscreen" ng-click="settings.fullscreen = true"></span>
                    <span class="settings-button glyphicon glyphicon-cog pull-right" ng-show="!settings.fullscreen" ng-click="openSettings()"></span>
                    <span class="show-button glyphicon glyphicon-chevron-left" ng-show="settings.fullscreen" ng-click="settings.fullscreen = false"></span>
                    <h3>XPlay WebUI</h3>
                    <span class="glyphicon" ng-class="udpStatusIcon" tooltip="UDP-Status: {{udpStatus}}" tooltip-placement="left" tooltip-append-to-body="true"></span> <span class="hide-fullscreen">UDP-Status: {{udpStatus}}</span><br/>
                    <span class="glyphicon" ng-class="websocketStatusIcon" tooltip="WebSocket-Status: {{websocketStatus}}" tooltip-placement="left" tooltip-append-to-body="true"></span> <span class="hide-fullscreen">WebSocket-Status: {{websocketStatus}}</span>
                    <div ng-show="!settings.fullscreen">
                        <div ng-if="settings.sidebar.position">
                            <h4>Position</h4>
                            Latitude: <span id="latitude">{{latitude}}</span><br/>
                            Longitude: <span id="longitude">{{longitude}}</span><br/>
                            Altitude: <span id="altitude">{{altitude}}</span><br/>
                            Above Ground: <span id="overGround">{{overGround}}</span>
                        </div>
                        <div ng-if="settings.sidebar.speed">
                            <h4>Speed</h4>
                            <abbr tooltip="Indicated air speed">IAS</abbr>: {{indKias}} kts<br/>
                            <abbr tooltip="True ground speed ">TGS</abbr>: {{trueKtgs}} kts
                        </div>
                        <div ng-show="settings.sidebar.altitudeChart">
                            <h4>Altitude</h4>
                            <canvas id="altitudeChart" height="200" width="260"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
